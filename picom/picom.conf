# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

opacity-rule = [
    "99:class_g = 'com.mitchellh.ghostty'",
    "97:class_g = 'org.gnome.Nautilus'",
    "95:class_g = 'Rofi'"
];

# Corner radius
corner-radius = 8;
round-borders = 1;
rounded-corners-exclude = [
  "class_g = 'Polybar'"
];
